{% extends 'layouts.html' %}
<!-- Hero Section begins -->
{% block main %} {% if posts %} {% for post in posts %}
<div class="d-flex justify-content-around align-items-start">
  <div class="card w-75 mb-4">
    <div class="card-body">
      <div class="d-flex flex-column" id="post-container">
        <div class="d-flex justify-content-between">
          <h3 class="card-title">{{ post.description }}</h3>
          <span class="text-muted text-sm mx-1 mb-3"
            >{{ post.created_on }}</span
          >
        </div>
        <span class="text-muted text-md mx-1">
          <img
            src="{{ url_for('static', filename='images/uploads/' + post.image_url) }}"
            alt=""
            width="300"
            height="300"
          />
        </span>
        <p class="card-text">{{ post.description }}</p>
      </div>
      <p class="card-text"></p>
    </div>
  </div>
</div>
{% endfor %} {% endif %} {% endblock main%} {% block aside %}
<div class="card-body">
  <div class="d-flex flex-column justify-content-between align-items-center">
    <img
      src="{{ url_for('static', filename='images/uploads/'+ user.picture) }}"
      alt=""
      width="90"
      height="90"
    />
  </div>
  <div>
    <legend class="border-bottom mb-4">Account Info</legend>
    <div class="form-group mb-3">
      <label for="username" class="form-control-label">Name</label>
      <input
        type="text"
        name=""
        id="username"
        class="form-control form-control-lg"
        disabled
        value="{{ user.username }}"
      />
    </div>
    <div class="form-group mb-3">
      <label for="email" class="form-control-label">Email Address</label>
      <input
        type="text"
        name=""
        id="email"
        class="form-control form-control-lg"
        disabled
        value="{{ user.email }}"
      />
    </div>
    <div class="form-group mb-3">
      <label for="phone" class="form-control-label">Phone Number</label>
      <input
        type="text"
        name=""
        id="phone"
        class="form-control form-control-lg"
        disabled
        value="{{ user.phoneNumber }}"
      />
    </div>
    <div class="form-group mb-3">
      <label for="country" class="form-control-label">Country</label>
      <input
        type="text"
        name=""
        id="country"
        class="form-control form-control-lg"
        disabled
        value="{{ user.country }}"
      />
    </div>
  </div>
</div>
{% endblock aside %}
